<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Query String</title>
</head>
<body>
	<h3 id="url">https://localhost:8080/</h3>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>
        <br><br>
        <button type="button" id="button">Submit</button>
    </form>
    

    <script>
        document.getElementById("button").addEventListener("click", function() {
            // Get the input values
            const name = document.getElementById("name").value.trim();
            const year = document.getElementById("year").value.trim();

            // Build the query string
            const queryString = `https://localhost:8080/?name=${encodeURIComponent(name)}&year=${encodeURIComponent(year)}`;

            // Update the h3 text
            document.getElementById("url").textContent = queryString;
        });
    </script>
</body>
</html>
